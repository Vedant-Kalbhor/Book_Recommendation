<!-- recommend.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender - Recommend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
    function toggleMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white min-h-screen transition-colors duration-300">

  <!-- Navbar -->
  <nav class="bg-yellow-300 dark:bg-yellow-400 p-4 flex items-center justify-between">
    <div class="text-xl font-bold">Book Recommender System</div>
    <ul class="flex space-x-6">
      <li><a href="/" class="hover:underline">Home</a></li>
      <li><a href="/recommend" class="hover:underline">Recommend</a></li>
      
    </ul>
    <button onclick="toggleMode()" class="bg-white dark:bg-gray-800 text-black dark:text-white px-3 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <!-- Moon Icon (shown in light mode) -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
      </svg>
    
      <!-- Sun Icon (shown in dark mode) -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.36 6.36l-1.42-1.42M6.34 6.34L4.92 4.92m12.02 0l1.42 1.42M6.34 17.66l-1.42 1.42M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
    </button>
    
  </nav>

  <!-- Content -->
  <div class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold mb-6">Recommend Books</h1>
    <form action="/recommend_books" method="post" class="space-y-4">
      <input name="user_input" type="text" class="w-full p-3 border rounded bg-gray-100 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Enter a book or genre...">
      <input type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded cursor-pointer transition">
    </form>
  </div>

  {% if data %}
    <div class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      {% for i in data %}
        <div class="bg-gray-200 dark:bg-gray-800 rounded-lg shadow hover:shadow-xl transition overflow-hidden">
          <img src="{{ i[2] }}" alt="Book Cover" class="w-full h-64 object-cover">
          <div class="p-4">
            <p class="text-lg font-semibold mb-2 dark:text-white">{{ i[0] }}</p>
            <h4 class="text-gray-700 dark:text-gray-300">{{ i[1] }}</h4>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}

</body>
</html>
